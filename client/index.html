<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanały WhatsApp</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <div id="loginForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-lg font-semibold mb-4">Logowanie administratora</h2>
      <input id="pass1" type="password" placeholder="Hasło 1" class="border w-full p-2 mb-2" />
      <input id="pass2" type="password" placeholder="Hasło 2" class="border w-full p-2 mb-4" />
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 active:bg-blue-800">Zaloguj</button>
      <p id="loginError" class="text-red-500 mt-2"></p>
    </div>
  </div>

  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow mt-16">
    <h1 class="text-xl font-bold mb-4">Dodaj swój kanał WhatsApp</h1>
    <input id="link" class="border w-full p-2 mb-2" placeholder="Wklej link do kanału" />
    <button onclick="addChannel()" class="add-btn bg-blue-500 hover:bg-blue-600 active:bg-blue-700 transition text-white px-4 py-2 rounded">Dodaj</button>
    <p id="error" class="text-red-500 mt-2"></p>
  </div>

  <div id="channels" class="max-w-xl mx-auto mt-6 space-y-4"></div>
</body>
</html>

    <button id="loginBtn" onclick="toggleLogin()" class="fixed top-4 left-4 z-50 bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700 active:bg-gray-900 transition">Admin</button>
